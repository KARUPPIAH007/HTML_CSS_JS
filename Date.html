<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"> </div>
    <div id="d2"> </div>
    <div id="d3"> </div>
    <div id="d4"> </div>
    <div id="d5"> </div>
    <div id="d6"> </div>
    <div id="d7"> </div>
    <div id="d8"> </div>

    <div id="clock">
        <div id="d9" class="clock-item"></div>
        <div id="d10" class="clock-item"></div>
    </div>
    

    <script>
        // how to create object of date class

        let dateObj =new Date;
        document.getElementById("d1").innerHTML= dateObj;
        document.getElementById("d2").innerHTML= dateObj.getFullYear();
        document.getElementById("d3").innerHTML= dateObj.getHours();
        document.getElementById("d4").innerHTML= dateObj.getDate();
        document.getElementById("d5").innerHTML= dateObj.getMinutes();
        document.getElementById("d6").innerHTML= dateObj.getDay();

        let today =dateObj.getDay();

        switch(today){
            case 0: 
            document.getElementById("d7").innerHTML= "This is sunday";
            break;
            case 1: 
            document.getElementById("d7").innerHTML= "This is Mon";
            break;
            case 2: 
            document.getElementById("d7").innerHTML= "This is Tue";
            break;
            case 3: 
            document.getElementById("d7").innerHTML= "This is Wed";
            break;
            case 4: 
            document.getElementById("d7").innerHTML= "This is Thurs";
            break;
            case 5: 
            document.getElementById("d7").innerHTML= "This is Fri";
            break;
            case 6: 
            document.getElementById("d7").innerHTML= "This is  Sat";
            break;
        }

        let date = new Date("2016","02","10","10","55","30")
        document.getElementById("d8").innerHTML= date;


        let month=date.getMonth();
        document.write("<br>");
        switch(month){
            case 1:
                document.write("January");
                break;
            case 2:
                document.write("Feburary");
                break;
            case 3:
                document.write("March");
                break;
            case 4:
                document.write("April");
                break;
            case 5:
                document.write("May");
                break;
            case 6:
                document.write("June");
                break;
            case 7:
                document.write("July");
                break;
            case 8:
                document.write("August");
                break;
            case 9:
                document.write("September");
                break;
            case 10:
                document.write("October");
                break;
            case 11:
                document.write("November");
                break;
            case 12:
                document.write("December");
                break;
        }

    </script>
</body>
</html>
